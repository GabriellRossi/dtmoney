<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dt Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="topo">
        <div class="container">
          <div class="row">
            <div class="col my-auto">
              <img class="logo float-start"src="assets/images/Logo.png" alt="Logo">
            </div>
          
            <div class="col pull-right">
              <button type="button" class="btn btn-primary fw-semibold fs-6 pull-right text-light float-end p-2" id="btn_transacao">Nova Transação</button>
            </div>
          </div>
        </div>
    </header>

    <main class="container">
      <div class="row">
        <div class="card mx-auto">
          <div class="card-body d-flex flex-row justify-content-between align-items-start">
            <h3 class="card-title">Entradas</h3>
            <img src="assets/images/Icone-Entrada.png">
          </div>
          <p class="card-text">R$ 17.400,00</p>
        </div>

        <div class="card mx-auto">
          <div class="card-body  d-flex flex-row justify-content-between align-items-start">
            <h3 class="card-title">Saídas</h3>
            <img src="assets/images/Icone-Saida.png">
          </div>
          <p class="card-text">R$ 1259,00</p>
        </div>

        <div class="card total mx-auto d-flex bg-success">
          <div class="card-body  d-flex flex-row justify-content-between align-items-start">
            <h3 class="card-title text-light">Total</h3>
            <img src="assets/images/Icone-Total.png">
          </div>
          <p class="card-text text-light">R$ 16.141,00</p>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
