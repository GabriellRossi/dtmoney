<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dt Money</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="topo">
      <div class="container">
        <div class="row">
          <div class="col my-auto">
            <img
              src="assets/images/Logo.png"
              class="logo float-start"
              alt="Logo"
            />
          </div>

          <div class="col pull-right">
            <button
              type="button"
              class="btn btn-primary fw-semibold fs-6 lh-lg text-white align-text-top text-right float-end py-2 px-3"
              style="width: 12.188rem; height: 3rem"
              id="btn_transacao"
            >
              Nova transação
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <div class="card mx-auto" style="width: 22rem; height: 8.5rem">
          <div class="card-body d-flex justify-content-between">
            <h3 class="card-title fs-5 fw-normal lh-base px-4 mt-1">
              Entradas
            </h3>
            <img src="assets/images/Icone-Entrada.png" />
          </div>
          <p class="card-text fs-1 fw-normal lh-lg px-4">R$ 0,00</p>
        </div>

        <div class="card mx-auto" style="width: 22rem; height: 8.5rem">
          <div class="card-body d-flex justify-content-between">
            <h3 class="card-title fs-5 fw-normal lh-base px-4 mt-1">Saídas</h3>
            <img src="assets/images/Icone-Saida.png" />
          </div>
          <p class="card-text fs-1 fw-normal lh-lg px-4">R$ 0,00</p>
        </div>

        <div
          class="card total d-flex bg-success mx-auto"
          style="width: 22rem; height: 8.5rem"
        >
          <div class="card-body d-flex justify-content-between">
            <h3 class="card-title fs-5 text-light fw-normal lh-base px-4 mt-1">
              Total
            </h3>
            <img src="assets/images/Icone-Total.png" />
          </div>
          <p class="card-text fs-1 fw-normal lh-lg text-light px-4">R$ 0,00</p>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
