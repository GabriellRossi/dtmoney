<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dt Money</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="style.css" />

<body>
  <header class="topo">
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="assets/images/Logo.png" class="logo float-start" alt="Logo" />
        </div>
        <div class="col text-right">
          <button id="btn_transacao" type="button" class="btn btn-primary btn-transaction">
            Nova transação
          </button>
        </div>

      </div>
    </div>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-sm-4 col-12">
        <div class="card mx-auto">
          <div class="card-body d-flex justify-content-between">
            <h3 class="card-title">
              Entradas
            </h3>
            <img src="assets/images/Icone-Entrada.png" />
          </div>
          <p class="card-text">R$ 0,00</p>
        </div>
  
      </div>
      <div class="col-sm-4 col-12">
        <div class="card mx-auto">
          <div class="card-body d-flex justify-content-between">
            <h3 class="card-title">Saídas</h3> 
            <img src="assets/images/Icone-Saida.png" />
          </div>
          <p class="card-text">R$ 0,00</p>
        </div>
      </div>
      <div class="col-sm-4 col-12">
        
      <div class="card   d-flex bg-success mx-auto">
        <div class="card-body d-flex justify-content-between">
          <h3 class="card-title text-white">
            Total
          </h3>
          <img src="assets/images/Icone-Total.png" />
        </div>
        <p class="card-text text-white">R$ 0,00</p>
      </div>
      </div>



    </div>
  </main>
  <section class="container mt-5"> 
      <div class="row">
        <div class="col-6 p-3">
         Título 
        </div>
        <div class="col  p-3">
          Preço 
         </div>
         <div class="col p-3">
          Categoria 
         </div>
         <div class="col p-3">
          Data 
         </div>
      </div> 
    <div class="row mb-2">
      <div class="col-6 p-3 line-row-table-pricing">
       Notebook Dell 8382 
      </div>
      <div class="col p-3 line-row-table-pricing">
        R$ 6.7090,90 
       </div>
       <div class="col p-3 line-row-table-pricing">
        GAMER 
       </div>
       <div class="col p-3 line-row-table-pricing">
        Julho / 2022 
       </div>
    </div>
    <div class="row mb-2">
      <div class="col-6 p-3 line-row-table-pricing">
       Notebook HP 5444 
      </div>
      <div class="col p-3 line-row-table-pricing">
        R$ 7.7090,90 
       </div>
       <div class="col p-3 line-row-table-pricing">
        GAMER 
       </div>
       <div class="col p-3 line-row-table-pricing">
        Agosto / 2022 
       </div>
    </div>
  </section>
